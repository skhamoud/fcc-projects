<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <div class="screen">
      <span class="inputScreenResult"></span>
      <span class="inputScreenOperand"></span>
    </div>

    <div class="keypad">
      <div class="row">
        <button type="button" value="AC" class="clear-all">AC</button>
        <button type="button" value="CE" class="CE">CE</button>
        <button type="button" value="%" class="sign">%</button>
        <button type="button" value="/" class="sign">/</button>
      </div>
      <div class="row">
        <button type="button" value="7" class="digit">7</button>
        <button type="button" value="8" class="digit">8</button>
        <button type="button" value="9" class="digit">9</button>
        <button type="button" value="*" class="sign">x</button>
      </div>

      <div class="row">
        <button type="button" value="4" class="digit">4</button>
        <button type="button" value="5" class="digit">5</button>
        <button type="button" value="6" class="digit">6</button>
        <button type="button" value="-" class="sign">-</button>
      </div>

      <div class="row">
        <button type="button" value="1" class="digit">1</button>
        <button type="button" value="2" class="digit">2</button>
        <button type="button" value="3" class="digit">3</button>
        <button type="button" value="+" class="sign">+</button>
      </div>

      <div class="row">
        <button type="button" value="0" class="digit">0</button>
        <button type="button" value="." class="digit">.</button>
        <button type="button" id="equal" value="=" class="equal">=</button>
      </div>

    </div>
  </div>

  <script src="./bundle.js">
  </script>
</body>

</html>
